<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js" type="text/javascript"></script>
    <script src="js/jquery.validate.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="node_modules/moment/min/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" id="baseLink" href="#">Основное</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="bonusLink" href="#">Бонусные купоны</a>
                    </li>
                </ul>
                <div class="base">
                    <form id="baseForm">
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label col-form-label-sm">Название</label>
                            <div class="col-sm-7">
                                <input type="text" name="title" class="form-control form-control-sm" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label col-form-label-sm">Дата начала</label>
                            <div class="col-sm-7 input-group">
                                <input type="text" class="form-control form-control-sm" name="startDate" id="dateTimePicker1" required>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label col-form-label-sm">Дата окончания</label>
                            <div class="col-sm-7 input-group">
                                <input type="text" class="form-control form-control-sm" name="endDate" id="dateTimePicker2">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label col-form-label-sm">Дата начала регистрации</label>
                            <div class="col-sm-7 input-group">
                                <input type="text" class="form-control form-control-sm" name="startRegistrationDate" id="dateTimePicker3">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label col-form-label-sm">Тип промоакции</label>
                            <div class="col-sm-7">
                                <select class="form-control" id="action-type">
                                    <option style="display: none"></option>
                                    <option>Бонусные купоны</option>
                                    <option>Рекламная акция</option>
                                </select>
                            </div>
                        </div>
                        <div class="description form-group row">
                            <label class="col-sm-5 col-form-label col-form-label-sm">Описание</label>
                            <div class="col-sm-7">
                                <textarea rows="5" name="description" class="form-control form-control-sm description-input"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-success" type="submit">Валидировать</button>
                    </form>
                </div>
                <div class="bonus">
                    <form id="bonusForm">
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label col-form-label-sm">Стоимость одного купона</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm" name="price" id="priceNumber">
                            </div>
                        </div>
                        <div class="checkbox row">
                            <strong><p class="col-sm-6">Расширенные настройки</p></strong>
                            <label class="col-sm-6">
                                <input type="checkbox" value="check1" id="settings-open">
                            </label>
                        </div>
                        <div class="checkbox row settings">
                            <strong><p class="col-sm-6">Регистрация участников</p></strong>
                            <label class="col-sm-6">
                                <input type="checkbox" value="check1">
                            </label>
                        </div>
                        <div class="checkbox row settings">
                            <strong><p class="col-sm-6">Досрочное завершение акции</p></strong>
                            <label class="col-sm-6">
                                <input type="checkbox" value="check1">
                            </label>
                        </div>
                        <div class="form-group row type-action">
                            <label class="col-sm-5 col-form-label col-form-label-sm">Тип промоакции</label>
                            <div class="col-sm-7">
                                <select id="example-multiple-selected" class="form-control settings" multiple>
                                    <option>Кассир</option>
                                    <option>Менеджер</option>
                                    <option>Администратор</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-success" type="submit">Валидировать</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
